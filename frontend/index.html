    <meta charset="utf-8" />
    <title>Liga Gremio Laboral Yacuiba</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }

      /* GLOBAL OVERRIDES: Force Light Mode for Inputs */
      /* This ensures inputs never turn black/dark even if the OS/Browser is in Dark Mode */
      
      input:not([type="radio"]):not([type="checkbox"]):not([type="color"]):not([type="range"]),
      select,
      textarea {
        background-color: #ffffff !important;
        color: #1f2937 !important; /* gray-800 */
        border-color: #e5e7eb; /* gray-200 default, overridden by tailwind classes if needed */
      }

      /* Ensure Select Options are also white */
      option {
        background-color: #ffffff !important;
        color: #1f2937 !important;
      }

      /* Fix for Chrome/Edge/Safari Autofill background */
      /* Browsers often inject a pale blue/yellow background for autofilled fields. This forces it to white. */
      input:-webkit-autofill,
      input:-webkit-autofill:hover, 
      input:-webkit-autofill:focus, 
      input:-webkit-autofill:active {
          -webkit-box-shadow: 0 0 0 30px white inset !important;
          -webkit-text-fill-color: #1f2937 !important;
          transition: background-color 5000s ease-in-out 0s;
      }

      /* Force calendar/date picker icons to be dark (visible on white bg) */
      ::-webkit-calendar-picker-indicator {
          filter: invert(0); /* 0 = Black icon, 1 = White icon */
      }
    </style>
